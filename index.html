<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Random Color Palette Generator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./styles/styles.css">
	</head>
	<body onload="generateCollor()">
		<div class="container-fluid">
			<div class="text-title d-flex justify-content-center row">
				<h2 class="mt-5 roboto-bold">Color pallete generator</h2>
				<h4 class="roboto-regular-italic">Press the SPACEBAR to change colors</h4>
			</div>
			<div class="row colorsBoxes">
				<div class="col colorSection nopadding">
					<div class="color d-flex justify-content-end align-items-center flex-column" id="color1">
						<div>
							<p class="note p-3"> Click code to change color and press ENTER. </p>
						</div>
						<div class="color-picker" id="1"><label for="colorPicker1">
								<p id="hex1" class="colorText roboto-bold"> #FFFF </p>
							</label><input type="color" value="#FFFFFF" class="colorP" id="colorPicker1" onclick="updateValue(id,this.parentNode.id)"></div>
					</div>
				</div>
				<div class="col colorSection  nopadding">
					<div class="color d-flex justify-content-end align-items-center flex-column" id="color2">
						<div>
							<p class="note p-3"> Click code to change color and press ENTER. </p>
						</div>
						<div class="color-picker align-self-bottom" id="2"><label for="colorPicker2">
								<p id="hex2" class="colorText  roboto-bold">#FFFFFF</p>
							</label><input type="color" value="#FFFFFF" class="colorP" id="colorPicker2" onclick="updateValue(id,this.parentNode.id)"></div>
					</div>
				</div>
				<div class="colorSection col  nopadding">
					<div class="color d-flex justify-content-end align-items-center flex-column" id="color3">
						<div>
							<p class="note p-3"> Click code to change color and press ENTER. </p>
						</div>
						<div class="color-picker" id="3"><label for="colorPicker3">
								<p id="hex3" class="colorText roboto-bold">#FFFFFF</p>
							</label><input type="color" value="#FFFFFF" class="colorP" id="colorPicker3" onclick="updateValue(id,this.parentNode.id)"></div>
					</div>
				</div>
				<div class="colorSection col  nopadding">
					<div class="color d-flex justify-content-end align-items-center flex-column" id="color4">
						<div>
							<p class="note p-3"> Click code to change color and press ENTER. </p>
						</div>
						<div class="color-picker" id="4"><label for="colorPicker4">
								<p id="hex4" class="colorText roboto-bold">#FFFFFF</p>
							</label><input type="color" value="#FFFFFF" class="colorP" id="colorPicker4" onclick="updateValue(id,this.parentNode.id)"></div>
					</div>
				</div>
				<div class="colorSection col nopadding">
					<div class="color d-flex justify-content-end align-items-center flex-column" id="color5">
						<div>
							<p class="note p-3"> Click code to change color and press ENTER. </p>
						</div>
						<div class="color-picker" id="5"><label for="colorPicker5">
								<p id="hex5" class="colorText roboto-bold">#FFFFFF</p>
							</label><input type="color" value="#FFFFFF" class="colorP" id="colorPicker5" onclick="updateValue(id,this.parentNode.id)"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
